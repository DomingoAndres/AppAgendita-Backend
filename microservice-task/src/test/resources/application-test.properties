# Configuraci√≥n para tests
spring.application.name=microservice-task-test

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA/Hibernate para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.generate-ddl=true

# Desactivar Eureka en tests
eureka.client.enabled=false

# Desactivar Spring Cloud Config en tests
spring.cloud.config.enabled=false

# Logging para tests
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.microservice.microservice_task=DEBUG
