# Puerto para desarrollo
server.port=8071

# Nombre de la aplicación
spring.application.name=microservice-task

# Config Server (opcional en desarrollo)
#spring.config.import=optional:configserver:http://localhost:8888/

# Base de datos MySQL - Desarrollo (cambiada para AppAgendita)
spring.datasource.url=jdbc:mysql://localhost:3306/agendita_tasks_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka (para desarrollo local, puede estar deshabilitado)
eureka.client.enabled=false
# Si quieres probarlo con Eureka:
# eureka.client.enabled=true
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring Cloud Config (opcional en desarrollo)
spring.cloud.config.enabled=false

# Security (más permisivo en desarrollo)
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Para debugging
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# SpringDoc OpenAPI / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
