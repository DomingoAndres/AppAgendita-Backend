# Puerto para desarrollo (El asignado para notas)
server.port=8083

# Nombre de la aplicación
spring.application.name=msvc-note

# Base de datos MySQL - Desarrollo
# Nota: Se conecta a agendita_notes_dev
spring.datasource.url=jdbc:mysql://localhost:3306/agendita_notes_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka (DESHABILITADO para desarrollo aislado)
eureka.client.enabled=false

# Spring Cloud Config (DESHABILITADO para desarrollo aislado)
spring.cloud.config.enabled=false

# Security (Logs para ver qué pasa con la seguridad)
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Para debugging
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# SpringDoc OpenAPI / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true