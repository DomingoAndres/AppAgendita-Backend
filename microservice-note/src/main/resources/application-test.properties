# Puerto aleatorio para tests
server.port=0

# Base de datos de TEST
spring.datasource.url=jdbc:mysql://localhost:3306/agendita_notes_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# JPA para Tests (create borra y crea la tabla en cada test)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Desactivar nube para tests
spring.cloud.config.enabled=false
eureka.client.enabled=false